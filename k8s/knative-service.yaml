apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: knative-service
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containers:
        - image: gcr.io/YOUR_PROJECT_ID/your-image:latest
          ports:
            - containerPort: 8080
